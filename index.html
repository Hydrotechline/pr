<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Container for Split Layout */
    .container {
      display: flex;
      height: 100%;
      position: relative;
    }

    /* Left Side */
    .left-side {
      width: 50%;
      background-color: white; /* White background */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333; /* Dark text color */
      text-align: center;
      padding: 20px;
    }

    .left-content {
      max-width: 400px;
    }

    .left-content img {
      width: 150px; /* Adjust logo size as needed */
      margin-bottom: 20px;
    }

    .left-content h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333; /* Dark text color */
    }

    .left-content p {
      font-size: 16px;
      color: #666; /* Slightly lighter text color */
      margin-bottom: 20px;
    }

    .left-content .company-name {
      font-size: 18px;
      font-weight: bold;
      color: #333; /* Dark text color */
    }

    /* Right Side */
    .right-side {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, rgba(106, 17, 203, 0.1), rgba(37, 117, 252, 0.1)); /* Vista-style gradient */
      backdrop-filter: blur(10px); /* Frosted glass effect */
      border-left: 1px solid rgba(255, 255, 255, 0.2); /* Subtle divider */
    }

    /* Login Container */
    .login-container {
      text-align: center;
      max-width: 300px;
      width: 100%;
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
      font-weight: bold;
    }

    /* Input Fields */
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-group input:focus {
      border-color: #6a11cb; /* Purple focus color */
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
    }

    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
      font-size: 18px;
    }

    /* Button */
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #6a11cb; /* Purple button color */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #2575fc; /* Blue hover color */
    }

    /* Error Message */
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-side, .right-side {
        width: 100%;
        height: 50%;
      }

      .left-side {
        padding: 20px;
      }

      .left-content h1 {
        font-size: 20px;
      }

      .left-content p {
        font-size: 14px;
      }

      .left-content .company-name {
        font-size: 16px;
      }

      .login-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Side -->
    <div class="left-side">
      <div class="left-content">
        <!-- Logo -->
        <img src="http://hydrotechline.com/wp-content/uploads/2022/07/HTL-Logo-1-1.png" alt="Hydrotech Logo">
        <h1>A unified way to Payment release submission</h1>
        <p>Streamline your payment processes with ease and efficiency.</p>
        <div class="company-name">HYDROTECH LINE CONTRACTING AND WATER DISTRIBUTION SP LLC</div>
      </div>
    </div>

    <!-- Right Side -->
    <div class="right-side">
      <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <button type="submit">Login</button>
          <div id="error-message" class="error-message">Invalid email or password.</div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Function to validate login credentials
    function validateLogin(event) {
      event.preventDefault(); // Prevent form submission

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Check if the credentials are correct for either of the users
      if (
        (email === 'm.elfadil@hydrotechline' && password === 'Htl@123') ||
        (email === 'admin@hydrotech' && password === '123')
      ) {
        // Redirect to the request entry page
        window.location.href = 'request-entry.html'; // Replace with the actual file name
      } else {
        // Show error message
        document.getElementById('error-message').style.display = 'block';
      }
    }

    // Attach login validation to the form
    document.getElementById('login-form').addEventListener('submit', validateLogin);
  </script>
</body>
</html>
